 <!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="|${title}!|" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x400?text=Slide+1" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400?text=Slide+2" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400?text=Slide+3" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<hr>

<div class="title">
    <h1 style="text-align: center;">Про наш готель</h1>
    <br>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img src="https://via.placeholder.com/400x300?text=Hotel+Image" class="rounded" alt="..." style="width: 100%;">
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="card" style="max-width: none;">
                <div class="card-body">
                    <h5 class="card-title">Знайомство з Sendina</h5>
                    <p class="card-text">Комплекс розташований в самому серці Прикарпаття, в м Трускавці – всесвітньо відомому бальнеологічному курорті. «Rixos–Prykarpattya» – це поєднання висококласного сервісу, вишуканого інтер’єру і комфортного відпочинку з професійним медичним супроводом. Це унікальне місце з гірськими пейзажами, кристально чистим повітрям і цілющими джерелами мінеральних вод було створено самою природою для заспокоєння і відновлення сил.</p>
                    <a href="/about" class="card-link">Детальніше</a>
                </div>
            </div>
        </div>
    </div>

<br><br>

<div id="demo" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x400?text=Luxury+Room" class="d-block w-100" style="height: calc(50% - 1rem);" alt="Люкс">
            <div class="carousel-caption">
                <h3>Люкс</h3>
                <p>Одномісний</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400?text=Classic+Room" class="d-block w-100" style="height: calc(50% - 1rem);" alt="Класік R">
            <div class="carousel-caption">
                <h3>Класік R</h3>
                <p>Двомісний</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400?text=Suite" class="d-block w-100" style="height: calc(50% - 1rem);" alt="Напівлюкс">
            <div class="carousel-caption">
                <h3>Напівлюкс</h3>
                <p>Двомісний</p>
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span id="closeModalBtn" class="close">&times;</span>
        <p>Це модальне вікно!</p>
    </div>
</div>

<button id="openModalBtn" class="btn btn-primary">Відкрити модальне вікно</button>

<script src="dist/script.js"></script>
</body>
</html>
